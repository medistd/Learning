<!DOCTYPE html>     <!--DOCTYPE é para declarar a versão do html-->
<html>  <!--html é o elemento raiz de um documento-->
    <head>  <!--Aqui será onde vamos declarar nossos metadados-->
        <meta charset="UTF-8">  <!--Declaração de caracteres que vamos utilizar-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--Ela define como a página é exibida em diferentes tamanhos de tela e dispositivos-->
        <title>Hello World!</title>     <!--Titulo do nosso site-->
        <link rel="stylesheet" href="design.css">   <!--Aqui estámos vinculando o visual-->
        <script src="script.js"></script>   <!--Aqui estámos vinculando o script-->
    </head>     
    <body>  <!--Aqui será o corpo do nosso site-->
        <hi>Hello World!</hi>   <!--h1, h2 e h3 são para titulos do texto-->
        <p>Aprendendo html, css e javascript.</p>   <!--p é para paragrafos-->
        <img src="terra.jpg" alt="Foto da terra">   <!--img é para adicionar uma imagem ao site-->
    </body>     
</html>
